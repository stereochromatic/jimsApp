<head>
  <title>jimsApp</title>
</head>

<body>
  {{> jimsApp}}
</body>

<template name="jimsApp">
  	<div class="container">  
		{{> select_view}}
		{{#if is_selected_view 'queue'}}
			{{> view_queue}}
		{{/if}}
		{{#if is_selected_view 'order'}}
			{{> view_order}}
		{{/if}}
		
  	</div>
</template>

<template name="select_view">
	<div class="masthead">
       	<h3 class="text-muted">JimsApp v0.1</h3>
       	<ul class="nav nav-justified">
       		<li {{{is_selected_view 'queue'}}}><a id="select_queue">View Work Queue</a></li>
       		<li {{{is_selected_view 'order'}}}><a id="select_order">Create an Order</a></li>
       		<li {{{is_selected_view 'customer'}}}><a id="select_customer">Add a Customer</a></li>
       		<li {{{is_selected_view 'scan'}}}><a id="select_scan">Station Scanner</a></li>
        </ul>
    </div>
</template>

<template name="view_order">
	<div class="jumbotron">
      <h2>Please enter a new Order</h2>
          <form role="form">
            <div class="form-group">
              <label for="part">Part Number</label>
              <input type="text" class="form-control" id="part" placeholder="Part Number">
            </div>
            <div class="form-group">
              <label for="due">Due Date</label>
              <input type="date" class="form-control" id="due" placeholder="Due Date">
            </div>
            <div class="form-group">
              <label for="due">Lot Size</label>
              <input type="lot" class="form-control" id="lot" placeholder="Lot Size (QTY)">
            </div>
            <div class="form-group">
              <label for="customer">Customer</label>
              <select class="form-control" id="customer">
                <option>PJ</option>
                <option>Jim</option>
                <option>Jamie</option>
                <option>Chrissy</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
    </div>
</template>

<template name="view_customer">
	<div class="jumbotron">
        <h2>Please enter a new Customer</h2>
        <form role="form">
          <div class="form-group">
            <label for="customer">Customer</label>
            <input type="text" class="form-control" id="customer" placeholder="Customer Name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Customer Address">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Customer Phone #">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <!-- End of Customer Input Form -->
    </div>
</template>
