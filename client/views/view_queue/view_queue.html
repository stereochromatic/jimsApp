<!-- client/views/view_queue.html -->
<template name="view_queue">
	
    {{> view_select_views}}
    
    <div class="jumbotron">
        <small>
   		<table class="table table-striped table-condensed" id="q">
      		<thead>
        	    <tr>
                    <th>Customer</th>
       				<th>Due Date</th>          	
       				<th>Purchase Order</th>   
       				<th>Part #</th>
        			<th>Quantity</th>
      			</thead>
      			<tbody>
                {{#each orders}}
        		    <tr class="order_detail">
                        <td>{{ this.customer }}</td>
                        <td>{{ this.due_date}}</td>        
       				 	<td>{{ this.purchase_order }}</td>
          				{{#each parts}} 
          				    <td>{{ this.part_number}}</td>   
          				    <td>{{ this.quantity }}</td>
       					{{/each}}
        			</tr>
                {{/each}}
   				</tbody>
	    </table><br>
        </small>
    </div>
</template>
