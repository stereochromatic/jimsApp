<template name="view_scan">

		{{> view_select_views}}

    	<div class="jumbotron">
    		<h2>Scan Your Router Sheet Code</h2>
            	<form role="form" id="scanner">
        	    <div class="form-group">
                    <label for="order">Order</label>
                    <select class="form-control" id="order">
                        {{#each orders}}
                            <option value="{{ this }}">
                                {{ this.part_number }}
                            </option>
                        {{/each}}
                    </select>
    	        </div>
    	        <div class="form-group">
                    <label for="station">Station</label>
                    <select class="form-control" id="station">
                        {{#each stations}}
                            <option value="{{ this }}">
                                {{ this.name }}
                            </option>
                        {{/each}}
                    </select>
                </div>
    	    </form>
    	</div>	
</template>
