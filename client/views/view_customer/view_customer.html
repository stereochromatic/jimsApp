<!-- client/views/view_customer.html -->
<template name="view_customer">
	
    {{> view_select_views}}
    
    <div class="jumbotron">
      <h2>Please enter a new Customer</h2>
      <form role="form" id="create_customer">
        <div class="form-group">
          <label for="customer">Customer</label>
          <input type="text" class="form-control" id="customer" placeholder="Customer Name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Customer Address">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Customer Phone #">
        </div>
        <!-- <button class="submit" class="btn btn-success">Submit</button> -->
      </form>
      <!-- End of Customer Input Form -->
    </div>
  
</template>
