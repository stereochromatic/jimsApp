<!-- client/views/view_order.html -->
<template name="view_order">
  
    {{> view_select_views}}

{{#if isInRole 'admin'}}
    <div class="jumbotron">
      <h2>Orders (Admin Only)</h2>
      <table class="table table-striped" id="ord">
          <thead>
            <tr>
             <th>
                  Purchase Order
              </th>     
              <th>
                  Part
              </th>                 
              <th>
                  Due Date
              </th>
              <th>
                Quantity
              </th>
              <th>
                Customer
              </th>
               <th>
                Station
              </th>
            </thead>
            <tbody>
              {{#each orders}}
                <tr>
                                    <td>
                   {{ this.purchase_order}}
                  </td>   
                  <td>
                    {{ this.part_number}} 
                  </td>                   
                  <td>
                    {{ this.due_date }}
                  </td>
                  <td>
                    {{ this.quantity }}
                  </td>
                   <td>
                    {{ this.customer }}
                  </td>
                  <td>
                    {{ this.station }}
                  </td>
                </tr>
              {{/each}}
            </tbody>
      </table><br><br>
    </div>
    {{/if}}

	  <div class="jumbotron">
      <h2>Create a new Work Order</h2>
          <form role="form" id="create_order">
            <div class="form-group">
              <label for="customer">Customer</label>
              <select class="form-control" id="customer">
                {{#each customers}}
                  <option>{{ this.name }}</option>
                {{/each}}
              </select>
            </div>
            <div class="form-group">
              <label for="part">Purchase Order</label>
              <input type="text" class="form-control" id="purchase" placeholder="Purchase Order #">
            </div>
            <div class="form-group">
              <label for="part">Part Number</label>
              <input type="text" class="form-control" id="part" placeholder="Order #">
            </div>
            <div class="form-group">
              <label for="due">Due Date</label>
              <input type="date" class="form-control" id="due" placeholder="Due Date">
            </div>
            <div class="form-group">
              <label for="due">Quantity</label>
              <input type="lot" class="form-control" id="lot" placeholder="Quantity">
            </div>
            <div class="form-group">
              <label for="raw">Raw Material</label>
              <select multiple class="form-control" id="raw">
                {{#each materials}}
                  <option class="raw">{{ material_number }}</option>
                {{/each}}
              </select>
            </div>
            <div>
            <label>
                Quantity<br>
                <input id="raw_qty" />
            </label>
        </div>
          </form>
          <button class="btn btn-large btn-success" id="submit">Submit</button>
    </div>

    
</template>
